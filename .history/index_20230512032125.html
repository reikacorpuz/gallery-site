<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Gallery Site</title>
    <meta name="description" content="Flower Gallary Site">
    <link rel="icon" type="image" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css reset -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> 
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="../../jquery-3.6.4.min.js"></script>
    <!-- js file  -->
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="FA EXHIVISION">
        </div>
        <div class="hamburger-menu"><span></span><span></span><span></span>
        </div>
    </header>

    <figure class="l-main-visual">
        <img class="l-main-visual-img" src="img/mainvisual1.jpg" alt="pink flower bouquet">
        <img class="l-main-visual-img" src="img/mainvisual2.jpg" alt="natural flower bouquet">
        <img class="l-main-visual-img" src="img/mainvisual3.jpg" alt="roses flower bouquet">
    </figure>

    <section class="info wrapper">
        <h2 class="info-sub-title">INFORMATION</h2>
        <p class="info-date">2021 JUL 1(THU)-3(SAT)</p>
        <p>DAY1 10am-6pm OTHER 10am-5:30pm</p>
        <h3 class="info-venue">at PARK SIDE HALL</h3>
        <p>2021年7月1日(木)ー3日(土)<br>
            Day1 10時〜18時　その他 10時〜17時30分</p>

    </section>

    <main class="l-main">

        <div class="wrapper">
            <p class="sub-title">GALLERY</p>
        </div>

        <div class="l-main-media">
        <img class="l-main-media-img"src="img/flower1.jpg" alt="">
        <img class="l-main-media-img l-main-media-rev" src="img/flower2.jpg" alt="">
        <img class="l-main-media-img"src="img/flower3.jpg" alt="">
        <img class="l-main-media-img l-main-media-rev" src="img/flower4.jpg" alt="">
        <img class="l-main-media-img"src="img/flower5.jpg" alt="">
        <img class="l-main-media-img l-main-media-rev" src="img/flower6.jpg" alt="">
        </div>
    </main>

</body>
</html>
